<div [dir]="i18n.direction" class="flex-col gap-[10px]">
  <mat-toolbar color="accent" class="flex gap-[10px] pt-0 pb-0">
    <mat-icon svgIcon="alert-outline"></mat-icon>
    <p>{{ title | translate }}</p>
  </mat-toolbar>

  <div>
    <p *ngIf="info">{{ info | translate }}.</p>
    <p>{{ question | translate }}</p>
  </div>
  <div class="flex gap-[12px] justify-center">
    <button type="button" mat-raised-button (click)="dialogRef.close()">{{ 'COMMON.NO' | translate }}</button>
    <button type="button" mat-raised-button color="accent" (click)="dialogRef.close(true)">{{ 'COMMON.YES' | translate }}</button>
  </div>
</div>
